auto-generated = false

[General]

[Display]
resolution = "1920x1080"

[Window]
	autohide.class."Hyprland" = true
	autohide.class."main.py" = true
	[Window.ignore]
		class."main.py" = true
	[Window.translate]
		smart-title = true
		class."None" = "Hyprland"
[Notch]
	enable = true
[Dock]
	enable = true
	legacy = false
	title.limit = 25
	exclusive = false
	lazy-time = 1000
	autohide = true
	show-on-workspace = true
	mode = "center"
	size = 1
	position = "bottom"
	debug = false
	[Dock.pinned]
		"org.gnome.Nautilus" = "nautilus"
		"kitty" = "kitty"
[Panel]
	enable = true
	height = 24
	full = true
	mode = "normal"
	date-format = "%a %b %d %H:%M"
	icon = "îœ‘"
	[Panel.Widgets]
		left.enable = true
		info-menu.enable = true
		global-title.enable = true
		global-menu.enable = true

		right.enable = true
		system-tray.enable = true
		system-tray.expandable = true
		battery.enable = true
		wifi.enable = true
		search.enable = true
		control-center.enable = true
		date.enable = true

[Workspace]
ignore.id.9 = true

[Shell]
	[Shell.about]
		window.width = 250
		window.height = 355
		window.resizable = false
		computer-label = "Env Shell"
		computer-caption = "ESH 0.2.0, 2025"
		more-info = "https://github.com/E3nviction/envshell"
	[Shell.env-menu]
		options.settings.on-click = "code ~/.config/"
		options.store.label = "Nix Store..."
		options.store.on-click = "xdg-open https://search.nixos.org/packages"

[Cache]
directory = "envshell"

[Bluetooth]
show-hidden-devices = false